<h3>Deixe seu comentário:</h3>
<div>
  <input [(ngModel)]="novoComentario" placeholder="Deixe seu comentário">
  <button (click)="adicionarComentario()">Enviar</button>
</div>
<ul>
  <li *ngFor="let comentario of comentarios">
    <strong>{{ comentario.usuario }}</strong>: {{ comentario.comentario }}
  </li>
</ul>
