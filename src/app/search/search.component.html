<div class="container">
  <h1>Pesquisar Livros</h1>
  <input [(ngModel)]="termoPesquisa" placeholder="Digite o nome do livro" />
  <button (click)="pesquisarLivros()">Buscar</button>

  <div *ngFor="let book of livros" class="book-container">
    <h2>{{ book.volumeInfo.title }}</h2>
    <p>Autor: {{ book.volumeInfo.authors?.join(', ') || 'Desconhecido' }}</p>
    <img *ngIf="book.volumeInfo.imageLinks?.thumbnail" [src]="book.volumeInfo.imageLinks.thumbnail" alt="{{ book.volumeInfo.title }}">
    <button [routerLink]="['/livro/', book.id]">ðŸ“– Ver detalhes</button>
  </div>
</div>
