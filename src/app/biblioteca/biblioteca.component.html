<div class="container">
  <h1>📚 Minha Biblioteca</h1>

  <div *ngIf="livrosFavoritos.length > 0; else vazio">
    <div *ngFor="let livro of livrosFavoritos" class="book-card">
      <img *ngIf="livro.volumeInfo?.imageLinks?.thumbnail" [src]="livro.volumeInfo.imageLinks.thumbnail" alt="{{ livro.volumeInfo.title }}">
      <h3>{{ livro.volumeInfo.title }}</h3>
      <p>Autor: {{ livro.volumeInfo.authors.join(', ') || 'Desconhecido' }}</p>
      <button (click)="removerFavorito(livro.id)">❌ Remover</button>
    </div>
  </div>

  <ng-template #vazio>
    <p>Você ainda não favoritou nenhum livro.</p>
  </ng-template>
</div>
