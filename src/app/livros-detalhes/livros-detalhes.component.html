<div class="book-container">
  <img [src]="livroId?.volumeInfo?.imageLinks?.thumbnail" alt="Capa do livro">
    <h2>{{ livroId?.volumeInfo?.title }}</h2>
    <p>Autor: {{ livroId?.volumeInfo?.authors?.join(', ') }}</p>
    <p>{{ livroId?.volumeInfo?.description }}</p>
    <button (click)="favoritarLivro()">Favoritar</button>
  </div>
